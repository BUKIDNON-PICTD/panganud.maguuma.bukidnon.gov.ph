<ion-app>
  <ion-split-pane *ngIf="this.authService.isAuthenticated() === true">
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [class]="p.icon" name="list"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div class="card">
          <div class="card-header border-transparent">
            <h3 class="card-title">SERVER STATUS</h3>
            
          </div>
          <!-- /.card-header -->
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table m-0">
                <thead>
                  <tr>
                    <th>SERVER ID</th>
                    <th>STATUS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of serverList">
                    <td>{{ item }}</td>
                    <td><span class="badge badge-success">ONLINE</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.table-responsive -->
          </div>
        </div>
        <ion-button expand="full" (click)="logout()">Logout</ion-button>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
  <ion-router-outlet main *ngIf="this.authService.isAuthenticated() === false"></ion-router-outlet>
</ion-app>
